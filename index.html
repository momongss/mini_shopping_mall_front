<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Mall Game</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Shop logo" class="logo">
    </header>
    <nav class="filtering">
        <div class="filter_type">
            <button id="btn_kind_tshirt"><img src="img/blue_t.png" alt="" role="button"></button>
            <button id="btn_kind_pants"><img src="img/blue_p.png" alt="" role="button"></button>
            <button id="btn_kind_skirt"><img src="img/blue_s.png" alt="" role="button"></button>
        </div>
        <div class="filter_color">
            <button id="btn_color_blue"><span class="color_blue">Blue</span></button>
            <button id="btn_color_yellow"><span class="color_yellow">Yellow</span></button>
            <button id="btn_color_pink"><span class="color_pink">Pink</span></button>
        </div>
    </nav>
    <main id="shelf">

    </main>

    <script src="main.js"></script>
</body>
</html>
